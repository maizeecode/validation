name: CI

on:
  pull_request:
    branches: [dev]

jobs:
  ci-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use node
        uses: actions/setup-node
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm ci
      - name: Run automated tests
        run: npm test -- --coverage
