name: Slack notification

on:
  release:
    types: [published]

jobs:
  send-slack-message:
    runs-on: ubuntu-latest
    steps:
      - name Log message
      - run: |
          echo '{"text":"New release version ${{ github.event.release.tag_name }}
          out now, Go <${{ github.event.release.html_url }}|check it out>"}' ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: Send message
        run: |
          curl -X POST -H 'Content-type: application/json'
          --data '{"text":"New release version ${{ github.event.release.tag_name }} 
          out now, Go <${{ github.event.release.html_url }}|check it out>"}' ${{ secrets.SLACK_WEBHOOK_URL }}
